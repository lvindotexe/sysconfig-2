---
- name: "tmux | install tmux"
  ansible.builtin.apt:
    name: tmux
    state: present
  become: true

- name: "tmux | install TPM"
  ansible.builtin.git:
    repo: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm

- name: "tmux | Configure tmux"
  ansible.builtin.copy:
    src: "{{ role_path }}/files/"
    dest: "/home/{{ ansible_user }}/.config/tmux"
    force: true
    remote_src: no