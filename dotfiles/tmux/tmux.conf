# ~/.config/tmux/tmux.conf

##### Basics
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g history-limit 100000
set -g mouse on

# Keep status line at bottom
set -g status-position bottom

# Faster key response
set -sg escape-time 0

##### Vim-like pane navigation
# Prefix + h/j/k/l to move between panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

##### reload tmux
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# Vim-like resizing (prefix + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### Copy mode (vi)
set -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

##### Pretty, pragmatic status line
set -g status on
set -g status-interval 2

# Catppuccin Mocha (hex) â€” accessible light status bar.
# Keep the *Mocha* palette, but avoid pastel accents on light bg.
# Use a neutral light bar + dark Mocha surfaces for text.

# Bar: Crust background + Text foreground (very high contrast)
set -g status-style "bg=#11111b,fg=#cdd6f4"

# Messages: keep readable + consistent
set -g message-style "bg=#11111b,fg=#cdd6f4"

# Pane borders: muted on dark, with Green for active focus
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#a6e3a1"

# Small breathing room
set -g window-status-separator "  "

# Inactive windows: Subtext 1
set -g window-status-style "bg=#11111b,fg=#bac2de"

# Current window: Text + bold
set -g window-status-current-style "bg=#11111b,fg=#cdd6f4,bold"

# Left: compact padding + green accent divider
set -g status-left-length 60
set -g status-left "#[bg=#11111b,fg=#cdd6f4,bold]  #S  #[default]"

# Right: muted path, strong time, muted host
set -g status-right-length 160
set -g status-right "#[bg=#11111b,fg=#bac2de]  #{pane_current_path}  #[fg=#cdd6f4]%Y-%m-%d %H:%M #[fg=#bac2de]#H  #[default]"

# Window list format
setw -g window-status-format "#I:#W"
setw -g window-status-current-format "#I:#W"

##### TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
